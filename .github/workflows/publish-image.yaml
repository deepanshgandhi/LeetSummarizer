name: Publish image to Docker Hub
on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest 
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: build 
      run: |
        docker build . -t brijesh1012/hello-docker-hub:latest
    - name: publish 
      run: |
        docker login -u brijesh1012 -p ${{ secrets.DOCKER_HUB_TOKEN }} 
        docker push brijesh1012/hello-docker-hub:latest